version: '3.4'

services:
  app:
    image: hiberbee/docker.symfony
    volumes:
      - .:/var/www/hiberbee.com:rw
      - backend_socket:/run/php:rw
    working_dir: /var/www/hiberbee.com
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      APP_SECRET: 'secret'

  web:
    image: nginx
    depends_on:
      - app
    ports:
       - 80:80
    volumes:
      - .:/var/www/hiberbee.com:rw
      - backend_socket:/run/php:rw
    command: /bin/bash -c "cp /var/www/hiberbee.com/etc/nginx/conf.d/default.conf /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

volumes:
  backend_socket: